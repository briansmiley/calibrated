<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Box (drawn first, behind stem) -->
  <rect x="8" y="9" width="16" height="14" rx="2" fill="#22c55e"/>

  <!-- Vertical stem - goes all the way through -->
  <line x1="16" y1="4" x2="16" y2="28" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Top cap -->
  <line x1="11" y1="4" x2="21" y2="4" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Bottom cap -->
  <line x1="11" y1="28" x2="21" y2="28" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
</svg>
